<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>

    <style>
      .col-2 img 
      {
        height: 4rem;
      }
    </style>
  </head>
  <body>
  
    <div class="container my-5">
      
      <div class="card mb-3">
        <div class="card-body">
          <div class="input-group">
            <input type="text" id="txtSearch" class="form-control">
            <button id="btnSearch" type="button" class="btn btn-primary" >Load</button>
          </div>
        </div>
      </div>

      <div class="card mb-3" id="country-details">
      </div>

      <div class="card mb-3" >
        <div class="card-header">
          Neighbours
        </div>
        <div class="card-body">
          <div class="row" id="neighbours">




          </div>
        </div>
      </div>

    <script>


document.querySelector("#btnSearch").addEventListener('click', () => 
{
   let text = document.querySelector("#txtSearch").value;
  
   getCountry(text);
});



      function getCountry(country) {
        const request = new XMLHttpRequest();

        request.open("GET", `https://restcountries.com/v3.1/name/${country}`);
        request.send();

        request.addEventListener("load", function () {
          const data = JSON.parse(this.responseText);

          console.log(data[0]);
         
          renderCountry(data[0]);

          
          const countries = data[0].borders.toString();

          const request = new XMLHttpRequest();

          request.open(
            "GET",
            `https://restcountries.com/v3.1/alpha?codes= ${countries}`
          );
          request.send();

          request.addEventListener("load", function () {
            const data = JSON.parse(this.responseText);
            console.log(data);
            renderNeighbours(data);
            
          });
        });
      }

      function renderCountry(data) {

let html = `
<div class="card-header">
        Search Result
       </div>
       <div class="card-body">
        <div class="row">
          <div class="col-4">
<img src="${data.flags.png}" alt="" class="img-fluid">
          </div>
          <div class="col-8">
<h3 class="card-title">
  ${data.name.common}
</h3>
<hr>
<div class="row">
  <div class="col-4">Population:</div>
  <div class="col-8">${data.population}</div>
</div>

<div class="row">
  <div class="col-4">Language:</div>
  <div class="col-8">${Object.values(data.languages)}</div>
</div>

<div class="row">
  <div class="col-4">Capital:</div>
  <div class="col-8">${data.capital}</div>
</div>
<div class="row">
  <div class="col-4">Currency:</div>
  <div class="col-8">${Object.values(data.currencies
)[0].name} (${Object.values(data.currencies
)[0].symbol})</div>
</div>


          </div>
        </div>
       </div>

`;



document
          .querySelector("#country-details")
          .innerHTML= html;

       
      }
    
      function renderNeighbours(data)
      {


        let html = "";
        for(let country of data)
        {
         html += `<div class="col-2 mt-2">
<div class="card">
  <img src="${country.flags.png}" alt="" class="card-img-top">
<div class="card-body">
  <h6 class="card-title">${country.name.common}</h6>
</div>
</div>
</div>`;



        }
        document
          .querySelector("#neighbours")
          .innerHTML = html;


      }
    
    
    
    </script>
  </body>
</html>
